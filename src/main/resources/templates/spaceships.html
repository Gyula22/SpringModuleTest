<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spaceships</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div>
    <table>
        <tr>
            <th>Registration Code:</th>
            <th>Name:</th>
            <th>Spaceship Class:</th>
            <th>Spaceship is Active?: </th>
        </tr>
        <tr data-th-each="datas:${spaceshipall}">
            <td th:text="${datas.registrationCode}">Registration: </td>
            <td th:text="${datas.name}">Name: </td>
            <td th:text="${datas.spaceShipClass}">Spaceship Class: </td>
            <td th:text="${datas.isActive}">Is still Actice? </td>
        </tr>
    </table>
</div>
<br />
<br />
<a data-th-href="@{/result}">List of all active ships</a>


</body>
</html>
