<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>All crew information</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div>
    <table>
        <tr>
            <th>Crew name: :</th>
            <th>Crew rank:</th>

        </tr>
        <tr data-th-each="datas:${alldata}">
            <td th:text="${datas.crewName}">Name: </td>
            <td th:text="${datas.crewRank}">Crew rank:  </td>
        </tr>
    </table>
</div>


</body>

</html>
